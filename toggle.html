<script type="text/javascript">
  RED.nodes.registerType("toggle", {
    category: "advanced-function",
    color: "#eeeeee",
    defaults: {
      name: { value: "" },
      duration: { value: "" },
      initial: { value: false }
    },
    inputs: 1,
    outputs: 1,
    icon: "function.png",
    label: function() {
      return this.name || (this.duration ? "toggle " + this.duration + "s" : "toggle");
    }
  });
</script>

<script type="text/x-red" data-help-name="toggle">
  <p>A toggle node.</p>
</script>

<script type="text/x-red" data-template-name="toggle">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-duration"><i class="fa fa-clock-o"></i> Duration</label>
    <input type="text" id="node-input-duration">
  </div>
  <div class="form-row">
    <label>&nbsp;</label>
    <input type="checkbox" id="node-input-initial" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-initial" style="width: 70%;">Toggle on at start?</label>
  </div>
</script>
